<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- 先引入第三方的框架 -->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <!-- 再引入自己的less -->
    <link rel="stylesheet/less" href="css/base.less">
    <link rel="stylesheet/less" href="css/moneyctrl.less">
    <!-- 编译less文件的js -->
    <script src="lib/less/less.js"></script>
</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <h4>省钱控</h4>
    </header>
    <!-- 商品列表 -->
    <section id="productList">
        <!-- 主体商品区域 -->
        <div class="product-list">
            <div class="media">
                <a class="media-left" href="#">
                    <img src="http://cacheimg.manmanbuy.com/r_img/cacheimg.aspx?width=600&imgurl=http://a.manmanbuy.com:8013/cuxiaoPic/201610/201610001412282758.jpg" alt="...">
                </a>
                <div class="media-body">
                    <h5>移动端凑单品：海天 鲜味 生抽 1.28L</h5>
                    <p class="price">10.9元</p>
                    <span class="from">京东商城 | 10-25 14:10</span>
                    <span class="comment"><i class="icon-comment"></i> 1</span>
                </div>
            </div>
            <div class="media">
                <a class="media-left" href="#">
                    <img src="http://cacheimg.manmanbuy.com/r_img/cacheimg.aspx?width=600&imgurl=http://a.manmanbuy.com:8013/cuxiaoPic/201610/201610001412282758.jpg" alt="...">
                </a>
                <div class="media-body">
                    <h5>移动端凑单品：海天 鲜味 生抽 1.28L</h5>
                    <p class="price">10.9元</p>
                    <span class="from">京东商城 | 10-25 14:10</span>
                    <span class="comment"><i class="icon-comment"></i> 1</span>
                </div>
            </div>
        </div>
        <!-- 商品的操作  上一页下一页-->
        <div class="prodocut-option clearfix">
            <!-- <input type="button" value="上一页" class="btn btn-default pull-left"> -->
            <a href="#" class="btn btn-default page-prev">上一页</a>
            <a href="#" class="btn btn-default page-next">下一页</a>
            <!-- <input type="button" value="下一页" class="btn btn-default pull-right"> -->
            <div class="dropdown">
                <a id="dLabel" data-target="#" href="http://example.com" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        第一页
                        <span class="caret"></span>
                    </a>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                    <li>第一页</li>
                    <li>第二页</li>
                    <li>第三页</li>
                </ul>
            </div>
        </div>
    </section>
    <!-- 底部区域 -->
    <footer id="footer">
        <div class="row">
            <div class="col-xs-4">
                <a href="#">登录</a>
            </div>
            <div class="col-xs-4">
                <a href="#">注册</a>
            </div>
            <div class="col-xs-4">
                <a href="#"><img src="http://www.zuyushop.com/wap/images/top.jpg" alt="">返回顶部</a>
            </div>
        </div>
        <p> <a href="#">手机APP下载</a> <a href="#">慢慢买手机版</a> -- 掌上比价平台</p>
        <p>m.manmanbuy.com </p>
    </footer>
    <script type="text/html" id="categoryTitleTmp">
        {{each result as value i}}
        <li><a href="#">首页</a></li>
        <li><a href="#">全部分类</a></li>
        <li>{{value.category}}</li>
        {{/each}}
    </script>
    <!-- 省钱控商品列表模板 -->
    <script type="text/html" id="moneyCtrlTmp">
        {{each result as value i}}
        <div class="media">
            <a class="media-left" href="#">
                {{#value.productImgSm}}
            </a>
            <div class="media-body">
                <h5><a href="moneyproduct.html?productid={{value.productId}}">{{value.productName}}</a></h5>
                <p class="price">{{value.productPinkage}}</p>
                <span class="from">{{value.productFrom}} | {{value.productTime}}</span>
                <span class="comment"><i class="icon-comment"></i>{{value.productComCount.replace("有","").replace('人评论',"")}}</span>
            </div>
        </div>
        {{/each}}
    </script>
    <!-- 先引入jquery  Bootstrap依赖jquery-->
    <script src="lib/jquery/jquery.js"></script>
    <!-- 后引入Bootstrap的js文件 -->
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script src="js/template.js"></script>
    <!-- 最后引入自己的js文件 -->
    <script src="js/moneyctrl.js"></script>
</body>

</html>
