    <script type="text/html" id="categoryTitleTmp">
        {{each result as value i}}
        <li><a href="#">首页</a></li>
        <li><a href="#">全部分类</a></li>
        <li>{{value.category}}</li>
        {{/each}}
    </script>
    <script type="text/html" id="productListTmp">
        {{each result as value i}}
        <div class="media">
            <a class="media-left" href="#">
                {{#value.productImg}}
            </a>
            <div class="media-body">
                <h5><a href="bijia.html?productid={{value.productId}}">{{value.productName}}</a></h5>
                <p class="price">{{value.productPrice}}</p>
                <em>{{value.productQuote}}</em><em>{{value.productCom}}</em>
            </div>
        </div>
        {{/each}}
    </script>
