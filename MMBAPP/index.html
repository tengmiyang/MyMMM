<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- 先引入第三方的框架 -->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <!-- 再引入自己的less -->
    <link rel="stylesheet/less" href="css/base.less">
    <link rel="stylesheet/less" href="css/index.less">
    <!-- 编译less文件的js -->
    <script src="lib/less/less.js"></script>
</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <a href="#" class="logo"><img src="images/header_logo.png" alt=""></a>
        <a href="#" class="app"><img src="images/header_app.png" alt=""></a>
    </header>
    <!-- 搜索区域 -->
    <section id="search">
        <!-- 在两个input外面套一个form表单 一是 语义角度 二是布局的角度 -->
        <form action="#">
            <!-- type=search 当点击搜索框的时候输入法右下角 变成搜索 -->
            <input type="search" name="" id="" placeholder="请输入要比价的商品">
            <input type="submit" value="搜索">
        </form>
    </section>
    <!-- 菜单区域 -->
    <section id="menu">
        
    </section>
    <!-- 商品推荐 -->
    <section id="recommen">
        <div class="recommen-title">
            <h5>超值折扣推荐</h5>
            <img src="images/header_app.png" alt="">
        </div>
        <div class="recommen-list">
            <div class="media">
                <a class="media-left" href="#">
                    <img src="http://cacheimg.manmanbuy.com/r_img/cacheimg.aspx?width=600&imgurl=http://a.manmanbuy.com:8013/cuxiaoPic/201610/201610001412282758.jpg" alt="...">
                </a>
                <div class="media-body">
                    <h5>移动端凑单品：海天 鲜味 生抽 1.28L</h5>
                    <p class="price">10.9元</p>
                    <span class="from">京东商城 | 10-25 14:10</span>
                    <span class="comment"><i class="icon-comment"></i> 1</span>
                </div>
            </div>
            <div class="media">
                <a class="media-left" href="#">
                    <img src="http://cacheimg.manmanbuy.com/r_img/cacheimg.aspx?width=600&imgurl=http://a.manmanbuy.com:8013/cuxiaoPic/201610/201610001412282758.jpg" alt="...">
                </a>
                <div class="media-body">
                    <h5>移动端凑单品：海天 鲜味 生抽 1.28L</h5>
                    <p class="price">10.9元</p>
                    <span class="from">京东商城 | 10-25 14:10</span>
                    <span class="comment"><i class="icon-comment"></i>   1</span>
                </div>
            </div>
        </div>
        <div class="recommen-more">
            <a href="#">更多优惠信息>></a>
        </div>
        <div class="recommen-title">
            <h5>品牌排行</h5>
            <img src="images/header_app.png" alt="">
        </div>
    </section>
    <!-- 底部区域 -->
    <footer id="footer">
        <div class="row">
            <div class="col-xs-4">
                <a href="#">登录</a>
            </div>
            <div class="col-xs-4">
                <a href="#">注册</a>
            </div>
            <div class="col-xs-4">
                <a href="#"><img src="http://www.zuyushop.com/wap/images/top.jpg" alt="">返回顶部</a>
            </div>
        </div>
        <p> <a href="#">手机APP下载</a> <a href="#">慢慢买手机版</a> -- 掌上比价平台</p>
        <p>m.manmanbuy.com </p>
    </footer>
    <!-- 主页导航菜单的模板 -->
    <script type="text/html" id="menuTmp">
        <div class="row">
            {{each result as value i}}
            <div class="col-xs-3">
                <a href="{{value.titlehref}}">
                    {{#value.img}}
                    <p>{{value.name}}</p>
                </a>
            </div>
            {{/each}}
        </div>
    </script>


    
    <script type="text/html" id="recommenTmp">
        {{each result as value i}}
            <div class="media">
                <a class="media-left" href="#">
                    {{#value.productImgSm}}
                </a>
                <div class="media-body">
                    <h5>{{value.productName}}</h5>
                    <p class="price">{{value.productPinkage}}</p>
                    <span class="from">{{value.productFrom}} | {{value.productTime}}</span>
                    <span class="comment"><i class="icon-comment"></i> {{value.productComCount.replace("有","").replace('人评论',"")}}
                    </span>
                </div>
            </div>
        {{/each}}
    </script>
    <!-- 先引入jquery  Bootstrap依赖jquery-->
    <script src="lib/jquery/jquery.js"></script>
    <!-- 后引入Bootstrap的js文件 -->
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script src="js/template.js"></script>
    <!-- 最后引入自己的js文件 -->
    <script src="js/index.js"></script>
</body>

</html>
