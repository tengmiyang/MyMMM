<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet/less" href="css/base.less">
    <link rel="stylesheet/less" href="css/inlanddiscount.less">
    <script src="js/less.js"></script>
</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <a href="#" class="logo"><img src="images/header_logo.png" alt=""></a>
        <a href="#" class="app"><img src="images/header_app.png" alt=""></a>
    </header>
    <!-- 国内折扣的列表的主体内容盒子 -->
    <main id="recommen-product">
        <!-- 国内折扣商品列表盒子 -->
        <div class="inland-discount-list cu-friend">
        </div>
        <!-- 加载中的效果 -->
        <div class="loading">
            <div class="load-container load4">
                <div class="loader"></div>
            </div>
        </div>
    </main>
    <!-- 底部区域 -->
    <footer id="footer">
        <div class="row">
            <div class="col-xs-4">
                <a href="#">登录</a>
            </div>
            <div class="col-xs-4">
                <a href="#">注册</a>
            </div>
            <div class="col-xs-4">
                <a href="#"><img src="http://www.zuyushop.com/wap/images/top.jpg" alt="">返回顶部</a>
            </div>
        </div>
        <p> <a href="#">手机APP下载</a> <a href="#">慢慢买手机版</a> -- 掌上比价平台</p>
        <p>m.manmanbuy.com </p>
    </footer>
    <!-- 国内折扣商品列表模板 -->
    <script type="text/html" id="discountProductTmp">
        <ul>
            {{each result as value i}}
            <li class="border-img">
                <a href="discount.html?productid=0" title="《皮囊》 19.9元">
                    <div class="img">{{#value.productImg}}</div>
                    <div class="title">{{value.productName}}</div>
                    <div class="subtit">{{value.productPrice}}</div>
                    <div class="info">
                        <div class="mall">{{value.productFrom}} | {{value.productTime}}</div>
                    </div>
                </a>
            </li>
            {{/each}}
        </ul>
    </script>
    <script src="js/template.js"></script>
    <script src="https://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <script>
    (function($) {
        $.getUrlParam = function(name) {
            var reg = new RegExp("(^|&)" +
                name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]);
            return null;
        }
    })(jQuery);
    </script>
    <script src="js/inlanddiscount.js"></script>
</body>

</html>
